<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive findSolution function</title>
</head>
<body>
    Recursive findSolution function

    <script>
        function findSolution(target) {
            console.log("entering findSolution");
            console.log('target = ' + target);
            function find(current, history) {
                console.log('entering find');
                console.log('current = ' + current);
                console.log('history = ' + history);
                if (current == target) {
                    console.log('current equals target - returning history');
                    return history;
                } else if (current > target) {
                    console.log('current is greater than target - returning null');
                    return null;
                } else {
                    console.log('current is less than target');
                    console.log('current + 5 = ' + (current + 5));
                    console.log('history + 5 = ' + (`(${history} + 5)`));
                    console.log('current * 3 = ' + (current * 3));
                    console.log('history * 3 = ' + (`(${history} * 3)`));
                    return find(current + 5, `(${history} + 5)`) || find(current * 3, `(${history} * 3)`);
                }
            }
            return find(1, "1");
        }
        console.log(findSolution(24));
    </script>
</body>
</html>
